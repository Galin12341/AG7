name: Update Activity Log

on:
  schedule:
    # æ¯ 6 å°æ™‚åŸ·è¡Œä¸€æ¬¡ï¼ˆUTC æ™‚é–“ï¼‰
    - cron: '0 */6 * * *'
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  update-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        
      - name: ğŸ“Š Update activity log
        uses: TheDanniCraft/activity-log@v1
        with:
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          
      - name: ğŸ’¾ Commit and push if changed
        run: |
          git config --global user.name 'Activity Bot'
          git config --global user.email 'bot@github-actions'
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“Š Update activity log [automated]" && git push)